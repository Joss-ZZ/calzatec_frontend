<form (ngSubmit)="save()" [formGroup]="formGroup">
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">{{ textTitle() }}</h2>

    <button
      class="text-secondary"
      mat-icon-button
      (click)="cancel()"
      type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col">
    <mat-form-field class="mt-6">
      <mat-label>Nombre</mat-label>
      <input cdkFocusInitial formControlName="name" matInput />

      <mat-icon matIconPrefix svgIcon="mat:person"></mat-icon>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()" type="button">Cancelar</button>
    <button color="primary" mat-flat-button type="submit" (click)="save()">
      {{ textButton() }}
    </button>
  </mat-dialog-actions>
</form>
