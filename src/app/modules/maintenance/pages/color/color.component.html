<div class="h-full flex flex-col">
  <div class="p-6 pb-0 bg-foreground shadow-b flex-none border-b">
    <div class="container px-0">
      <h1 class="display-1 font-bold mt-0 mb-4 flex items-center">
        <span
          @scaleIn
          class="w-12 h-12 rounded-full text-primary-600 ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-600/10">
          <mat-icon svgIcon="mat:contacts"></mat-icon>
        </span>
        <span @fadeInRight class="block">Color</span>
      </h1>

      <button color="primary" mat-flat-button (click)="create()">Nuevo</button>
    </div>
  </div>

  <div class="overflow-y-auto flex-auto">
    <div class="py-6 container" [ngStyle]="style">
      <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-material"
        [gridOptions]="gridOptions"
        [rowData]="results()"
        [columnDefs]="columnDefs">
      </ag-grid-angular>
    </div>
  </div>
</div>
